<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="UTF-8">
      <title>List brands</title>
      <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   </head>
   
   <body>
      	<table class="table table-hover">
      		<thead>
      			<tr>
      				<th>Ảnh phụ 1</th>
      				<th>Ảnh phụ 2</th>
      				<th>Ảnh phụ 3</th>
      			</tr>
      		</thead>
      		<tbody>
      			<tr>
      				<td>
      					<img th:src="@{${product.extraImagePath1}}" alt="" id="image1" style="width: 100px">
      					
      				</td>
      				<td>
      				<img th:src="@{${product.extraImagePath2}}" alt="" style="width: 100px"></td>
      				<td>
      				<img th:src="@{${product.extraImagePath3}}" alt="" style="width: 100px"></td>
      			</tr>
      		</tbody>
      	</table>
       	
       	<ul class="nav nav-tabs">
		 
		  <li class="nav-item">
		    <a class="nav-link" href="#" id="black" name="black">Màu Đen</a>
		  </li>
		  <li class="nav-item">
		    <a class="nav-link" href="#" id="white" name="white">Màu Trắng</a>
		  </li>
		   <li class="nav-item">
		    <a class="nav-link" href="#" id="yellow" name="yellow">Màu Vàng</a>
		  </li>
		  <li class="nav-item">
		    <a class="nav-link disabled" href="#">Disabled</a>
		  </li>
		</ul>
       	
       	<div style="width: 400px">
       		<img src="" alt="" style="width: 400px">
       	</div>
   </body>
   
	<script>

				alert(images);   
			});

			  alert(images);

</html>
